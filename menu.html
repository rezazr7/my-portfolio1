<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>منو - کافه Honar</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="menu-page">
        <h1 class="menu-title">منوی Honar</h1>

        <div class="categories">
            <button class="category active" onclick="filterMenu('coffee')">قهوه</button>
            <button class="category" onclick="filterMenu('dessert')">دسر</button>
            <button class="category" onclick="filterMenu('cold')">نوشیدنی سرد</button>
            <button class="category" onclick="filterMenu('tea')">چای و دمنوش</button>
        </div>

        <div class="menu-items" id="menuItems">
            <!-- آیتم‌ها به صورت داینامیک با JS بارگذاری می‌شوند -->
        </div>

        <div class="cart" id="cart">
            <h2>🛒 سبد خرید</h2>
            <ul id="cartItems"></ul>
            <p class="total">مجموع: <span id="totalPrice">۰</span> تومان</p>
            <button class="checkout-btn">پرداخت</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
